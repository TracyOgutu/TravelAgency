{%extends 'base2.html'%}
{%load static%}
{% block content %}
{{block.super}}
    <!-- popular_destination_area_start  -->
    <div class="popular_destination_area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_title text-center mb_70">
                        <h3>Popular Destinations</h3>
                        
                    </div>
                </div>
            </div>
            <div class="row">
                {%for country_item in countries%}
                <div class="col-lg-4 col-md-6">
                    <div class="single_destination">
                        <div class="thumb">
                            <img src="{{country_item.country_image.url}}" alt="">
                        </div>
                        <div class="content">
                            <p class="d-flex align-items-center">{{country_item.countryname}}<a href="{% url 'country' country_item.id %}">{{country_item.number_of_destinations}}</a> </p>
                            
                        </div>
                    </div>
                </div>
                {%endfor%}             
            </div>
        </div>
    </div>
    <!-- popular_destination_area_end  -->
    {% endblock %}
